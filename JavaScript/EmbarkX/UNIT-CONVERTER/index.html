<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Unit Converter</h1>

        <label for="inputValue"></label>
        <input type="number" id="inputValue" placeholder="Enter value">

        <label for="conversionType"></label>
        <select id="conversionType">
            <option value="mToFt">Meters to Feet</option>
            <option value="kgToLb">Kilograms to Pounds</option>
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="ftToIn">Feet to Inches</option>
        </select>
        <button id="convert">Convert</button>
        <p> Converted Value: <span id="convertedValue">0</span></p>
    </body>
    <script src="index.js"></script>
</html>
