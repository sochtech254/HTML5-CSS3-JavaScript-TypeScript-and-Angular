<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather API</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJKl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
        <div id="app">
            <!-- Search Bar -->
            <div id="searchBar">
                <label for="searchBarInput"></label>
                <input type="text"  id="searchBarInput" placeholder="Search by City Name">
                <button onclick="getWeather()" id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i> </button>
            </div>

            <!-- Date & City -->
            <div id="info">
                <p id="date"></p>
                <h3 id="city"></h3>
            </div>

            <!-- Weather Image -->
            <div id="tempImg"></div>

            <!-- Description -->
            <div id="description"></div>

            <!-- Temp -->
            <div id="temp"></div>

            <!-- Extra Info -->
            <div id="extraInfo">
                <div class="col">
                    <div class="info">
                        <h5>Highs</h5>
                        <p id="tempMax"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="info">
                        <h5>Lows</h5>
                        <p id="tempMin"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
