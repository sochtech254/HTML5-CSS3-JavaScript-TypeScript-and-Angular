<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- StyleSheet -->
        <link rel="stylesheet" href="style.css">
        <!-- Global Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- FontAwesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <title>Quote Generator</title>
    </head>
    <body>
        <!-- Quote Generator -->
         <div class="container">
            <div class="header">
                <h2>JavaScript Quote Generator</h2>
            </div>
            <div class="main-content">
                <div class="text-area">
                    <span class="quote">
                        "I do the very best I know how - the very best I can;
                         and I mean to keep on doing so until the end."
                    </span>
                </div>
                <div class="person">Abraham Lincoln</div>

                <div class="button-area">
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
         </div>
    </body>
    <script src="index.js"></script>
</html>
