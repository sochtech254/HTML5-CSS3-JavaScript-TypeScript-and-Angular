<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GreatStack</title>
    </head>
    <body>

        <div>
            <h1 class="message">first heading</h1>
            <div id="container">
                <h1 class="message">second heading</h1>
                <h1 class="message">third heading</h1>
            </div>
            <h1>fourth heading</h1>
        </div>

        <div>
            <p id="message" >JavaScript DOM</p>
        </div>

        <div>
            <label>
                <input type="radio" name="language" value="JS">
            </label>
            <label>
                <input type="radio" name="language" value="Python">
            </label>
        </div>

    </body>
    <script>
        let msg = document.getElementById('message');
        console.log(msg);

        let btn = document.getElementsByName('language')[0];
        let button = document.getElementsByName('language')[1];
        console.log(btn);
        console.log(button);

        let heading = document.getElementsByTagName('h1')[3];
        console.log(heading);

        let cont = document.getElementById('container');
        let message = cont.getElementsByClassName('message')[1];
        console.log(message);

        let msge = document.querySelector(".message");
        console.log(msge);
        let mesge = document.querySelectorAll(".message");    // this can be '#container', 'h1', 'div', 'div, h1' or even 'div h1'
        console.log(mesge);

        let cont1 = document.getElementById('container');
        let msg1 = cont1.querySelector('.message');
        console.log(msg1);
    </script>
</html>
