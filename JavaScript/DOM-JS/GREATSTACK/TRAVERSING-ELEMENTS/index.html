<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div class="title">
            <p class="text">Welcome to GreatStack 1</p>
            <p class="second">Welcome to GreatStack 2</p>
            <p class="text">Welcome to GreatStack 3</p>
            <p class="text">Welcome to GreatStack 4</p>
        </div>
    </body>
    <script>
        let txt = document.querySelector(".title");
        console.log(txt.parentNode);

        let parent = document.querySelector(".title");
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        console.log(parent.childNodes);

        let second = document.querySelector(".second");
        console.log(second.previousElementSibling);
        console.log(second.nextElementSibling);
    </script>
</html>
