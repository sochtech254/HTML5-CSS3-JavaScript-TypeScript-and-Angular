<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="author" content="sochtech">
        <meta name="description" content="Contact information for The Little Taco Shop">
        <title>Contact Us - LTS</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="/#about">About <abbr title="The Little Taco Shop">LTS</abbr> </a> </li>
                    <li> <a href="/#menu">Our Menu</a> </li>
                    <li><a href="hours.html">Store Hours</a> </li>
                </ul>
            </nav>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <hr>

        <main>
            <section>
                <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <div>
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name" placeholder="your name" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" placeholder="your email" required>
                        </div>
                        <div>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea id="message" name="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </div>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 5555-5555
                    <br><br>
                    Phone: <a href="tel:+254700000000">+254700000000</a>
                </address>
            </section>
        </main>

        <hr>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
